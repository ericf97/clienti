<div class="container">
  <div class="row d-flex justify-content-center">
    <mat-card class="mt-3" *ngIf="spinner">
      <mat-card-header>
        <h2>Lista de casos disponibles</h2>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let caso of casos">
          <div>
            <p>Caso número {{ caso.caseId }}:</p>
            <button
              type="button"
              [routerLink]="['/home/case', caso.caseId]"
              class="btn btn-primary"
            >
              Ver más
            </button>
          </div>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-spinner class="mt-3" *ngIf="spinner"></mat-spinner>
  </div>
</div>
