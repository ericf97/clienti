<div class="container">
  <div class="row d-flex justify-content-end">
    <button
      type="button"
      [routerLink]="['/home/case/new']"
      class="btn btn-primary btn-lg"
      *ngIf="!spinner"
    >
      Nuevo caso
    </button>
  </div>
  <div class="row d-flex justify-content-center">
    <mat-card class="mt-3" *ngIf="!spinner">
      <mat-card-header>
        <h2>Lista de casos disponibles</h2>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let case of casesService.cases">
          <div class="d-flex justify-content-between px-3">
            <p>{{ case.name | titlecase }} {{ case.lastName | titlecase }}:</p>
            <div class="d-flex align-items-center">
              <p class="me-2">{{ case.authId ? "Usuario con alta" : "Usuario sin alta " }}</p>
              <a class="mx-2" (click)="openDialog(case.userId)" *ngIf="!case.authId"
                ><strong>HABILITAR</strong></a
              >
              <button
                type="button"
                [routerLink]="['/home/case', case.caseId]"
                class="btn btn-primary ms-1 mb-1"
              >
                Ver m√°s
              </button>
            </div>
          </div>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-spinner class="mt-3" *ngIf="spinner"></mat-spinner>
  </div>
</div>
