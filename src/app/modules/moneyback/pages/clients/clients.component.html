      <h2>Lista de clientes</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let client of clients" fxLayout="column">
        <div fxLayoutAlign="space-between">
          <p>{{ client.nombre }} {{ client.apellido }}</p>
          <button
            mat-button
            [routerLink]="['/home/client', client.id]"
            class="btn"
          >
            Ver mÃ¡s
          </button>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
