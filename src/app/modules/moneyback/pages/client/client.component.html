<div class="container" fxLayoutAlign="center">
  <mat-card fxFlex="50" fxFlex.xs="90" fxFlex.sm="90">
    <mat-card-header>
      <h2>{{ cliente.apellido }} {{ cliente.nombre }}</h2>
    </mat-card-header>
    <mat-card-content>
      <h2>
        <strong>Caso de {{ cliente.nombre }}</strong>
      </h2>
      <hr />
      <h3>{{ cliente.caso.titulo }}</h3>
      <br />
      <p>{{ cliente.caso.descripcion }}</p>
      <div fxLayoutAlign="center" fxLayoutGap="20px">
        <button mat-button class="btn btn-red">Eliminar</button>
        <button mat-button class="btn btn-green">Editar</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
