<div class="container" fxLayoutAlign="center">
  <mat-card fxFlex="50" fxFlex.xs="90" fxFlex.sm="90">
    <mat-card-header>
      <h2>{{ caso.titulo }}</h2>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="20px">
      <div>
        <p>
          {{ caso.descripcion }} Lorem ipsum dolor sit, amet consectetur
          adipisicing elit. Expedita ad tempore tenetur, ab nesciunt eveniet
          ipsa exercitationem quos rem voluptatem consectetur earum voluptate
          inventore minima dignissimos quo? Corrupti, quisquam sit.
        </p>
      </div>
      <div fxLayoutAlign="center" fxLayoutGap="20px">
        <button mat-button class="btn btn-red">Eliminar</button>
        <button mat-button class="btn btn-green">Aceptar</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
