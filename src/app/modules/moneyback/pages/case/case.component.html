<div class="container" fxLayoutAlign="center">
  <mat-card fxFlex="70" fxFlex.xs="90" fxFlex.sm="90">
    <mat-card-header>
      <h2>Caso n√∫mero: {{ caso.caseId }}</h2>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="20px">
      <div fxLayout.xs="column" fxLayoutGap.xs="20px">
        <div fxFlex="50">
          <p>Nombre de la empresa: {{ caso.nameEnterprise }}</p>
          <p>Cantidad de dinero perdida: {{ caso.amountLost }}</p>
          <p>
            Estado: <strong>{{ caso.nameState }}</strong>
          </p>
        </div>
        <div fxFlex="50">

          <input type="file" class="form-control" multiple onchange="console.log(event.target.files)" #fileUpload/>
        </div>
      </div>
      <div fxLayoutAlign="center" fxLayoutGap="20px">
        <button type="button" class="btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-success">Aceptar</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
